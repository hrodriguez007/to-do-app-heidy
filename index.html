<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List App - Heidy Rodriguez</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <div class="todo-app">
                <h2>To-Do List <img src="images/icon.png" alt="icon of to-do list and pencil"></h2>
                <div class="row">
                    <input type="text" id ="input-box" placeholder="Add your text here">
                    <button onclick="addTask()">Add Task</button>
                </div>
                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
